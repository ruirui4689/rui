<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telphone=no, email=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <script>
        document.documentElement.style.fontSize = window.innerWidth / 320 * 100 + "px";
    </script>
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <header class="header">
            <p>购物车<span>(112)</span></p>
            <b>购物车</b>
        </header>
        <main class="main">
            <div class="title">
                <span class="iconfont icon-lingsheng"></span>
                <p>干撒大健康凤凰国际sad开发环境阿可是对方黑客技术大幅加快啥订饭很费时间打开</p>
                <span class="iconfont icon-guanbi-01"></span>
            </div>
            <div class="tops">
                <h6 class="t_top">
                    <span class="sp"></span>
                    <p>一说科技<span class="iconfont icon-youjiantou-01"></span></p>
                </h6>
                <div class="center">
                    <div class="yuan">
                        <span class="sp"></span>
                    </div>
                    <div class="img">
                        <img src="img/images/1_03.jpg" alt="">
                    </div>
                    <div class="txt">
                        <p><span>上档键放空管书籍的开发公司打客服黑色的复健科</span><span></span></p>
                        <p><span>￥898￥1280</span><span>x1</span></p>
                    </div>
                </div>
            </div>
            <div class="tops" id="app">
                <h6 class="t_top">
                    <span class="sp"></span>
                    <p>一说科技<span class="iconfont icon-youjiantou-01"></span></p>
                </h6>
                <div class="center" v-for="data in datas">
                    <div class="yuan">
                        <span class="sp"></span>
                    </div>
                    <div class="img">
                        <img v-bind:src="data.img" alt="">
                    </div>
                    <div class="txt bb">
                        <p><span>{{data.txt}}</span><span></span></p>
                        <p><span>{{data.price}}</span><span>x1</span></p>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="f_top">
                <h5>
                    <p><span class="sp"></span>全选</p>
                    <p>合计：￥0</p>
                </h5>
                <button>结算（0）</button>
            </div>
            <div class="foot">
                <p><span class="iconfont icon-iconhuidaoshouye"></span><span>首页</span></p>
                <p><span class="iconfont icon-biaoqian"></span><span>微淘</span></p>
                <p><span class="iconfont icon-WIFI"></span><span>消息</span></p>
                <p><span class="iconfont icon-guangpan"></span><span>购物车</span></p>
                <p><span class="iconfont icon-weixin21"></span><span>我的淘宝</span></p>
            </div>
        </footer>
    </div>
</body>
<script src="js/vue.js"></script>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
    var vue = new Vue({
        el: "#app",
        data: {
            datas: ""
        },
        methods: {
            aj() {
                var _me = this;
                $.ajax({
                    url: "http://localhost:8089",
                    success: function(data) {
                        _me.datas = data;
                    }
                })
            }
        }
    })
    vue.aj();
</script>

</html>
